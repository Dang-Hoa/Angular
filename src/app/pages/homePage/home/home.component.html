<div class="banner">
    <img src="https://shop.mixigaming.com/wp-content/uploads/2023/01/A%CC%89nh-bia-mixishop-1-scaled.jpg" alt=""
        style="width: 100%; margin-bottom: 60px;">
</div>
<h1 style="text-align: center; font-size: 40px; margin-bottom: 30px;">Sản phẩm</h1>
<div class="row">
    <div class="col-4" *ngFor="let product of products">
        <div class="card product-item">
            <div class="img">
                <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.name }}" />
            </div>
            <div class="card-body">
                <div class="card-title">
                    {{ product.name }}
                </div>
                <p class="card-text">Giá: {{ product.price }}</p>
                <a routerLink="/detail/{{product.id}}"><button class="btn btn-primary">Xem chi
                        tiết</button></a>
            </div>
        </div>
    </div>
</div>
