<table class="table">
    <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Product Name </th>
            <th scope="col">Price</th>
            <!-- <th scope="col">Description</th> -->
            <th scope="col">Image</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img src="{{item.imageUrl}}" alt="" style="width: 150px; height: 200px;"></td>
            <td><button type="button" class="btn btn-primary" style="margin-right: 16px;">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
